    As soon as you enter a car mileage greater than 0, the tool should "apply" to you a share of the depreciation on the construction of the car you're using.

    Nevertheless, we are currently considering <a href="https://github.com/incubateur-ademe/nosgestesclimat/issues/185">reducing the number of car-related questions asked of non-owners</a>.

    ### But what is depreciation?

    The manufacture of a car is a far from trivial industrial process, contributing to the emission of several tons of CO‚ÇÇ‚Çë. To avoid creating large variations in the footprint, particularly in the years when you buy a new vehicle, this impact is spread over the vehicle's lifetime. This makes it possible to compare your carbon footprint from year to year.

