    Cet objectif de 2 tonnes est compliqu√©, mais c'est ce que nous devons **atteindre collectivement** au plus vite, et au plus tard en 2050 avec une progression r√©guli√®re chaque ann√©e, afin de contenir le r√©chauffement climatique √† +2¬∞C, et donc respecter l'accord de Paris. Ce "budget climat" ne rel√®ve pas du fait politique, mais d√©coule des limites plan√©taires identifi√©es par la science du climat. Il est factuel, non n√©gociable, sauf √† vouloir s'exposer aux cons√©quences d√©sastreuses qui y sont associ√©es et largement d√©crites dans les [rapports du GIEC](https://www.ipcc.ch/languages-2/francais/).

