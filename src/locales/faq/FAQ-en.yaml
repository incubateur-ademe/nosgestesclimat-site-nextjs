    Firstly, there is **the problem of double counting**. Emissions from fossil fuels financed by banks are counted for those who use them. Counting the footprint of savings therefore means counting twice the consumption linked to what these savings have financed.

    > To illustrate, your bank may be financing the extraction of oil off the coast of Siberia, but this oil is being extracted so that someone, somewhere, can drive 10km, heat a house or produce plastic.
    > In the model, these emissions are attributed to the consumption of cars, housing and plastic.

    There is also **the difficulty of accounting for the carbon footprint of savings**. Initiatives exist (such as <a href="https://www.oxfamfrance.org/climat-et-energie/calculez-lempreinte-carbone-de-votre-compte-bancaire/">that of Oxfam</a>, for example), but we are far from a consensus on calculation methods.

    For these two reasons, the footprint of your savings is not currently assessed as part of Nos Gestes Climat.

    nevertheless, we are aware that we are probably missing our educational objective here: this is a subject that still receives (too) little attention, and one on which citizens deserve to be informed. So <a href="https://github.com/incubateur-ademe/nosgestesclimat/issues/1823">we're still thinking about</a> adding an 'individual savings' component to the calculator._
