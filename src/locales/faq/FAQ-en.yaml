- id: d√©faut
  question: Can I compare myself to the French average?
  cat√©gorie: general
  r√©ponse: |

    The footprint displayed at the start of the test, before you have answered the questions, should be seen as a **starting point**. Throughout the calculator, you can compare the footprint of your consumption items (car kilometres, heating, etc.) with values that are intended to be as close as possible to the French average. 

    This starting point is different from `8.9 tonnes of CO‚ÇÇ‚Çë`, <a href="https://www.statistiques.developpement-durable.gouv.fr/lempreinte-carbone-de-la-france-de-1995-2021">the latest average French carbon footprint calculated by the Ministry of the Environment in November 2022</a>.

    **This difference is normal**, as the two calculation methods are very different:

    - **"From above "**: The Ministry's average includes the carbon impact of all activities in the French economy, which it then divides by the 67 million French people.
    - **"Bottom up "**: Nos Gestes Climat proposes adding, item by item, the footprints of all our actual and "significant" consumption (i.e. representing the vast majority of an individual's carbon footprint). The model is not exhaustive, the challenge being to strike the right balance between accuracy/completeness and complexity/length of test.

