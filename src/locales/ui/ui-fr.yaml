  publicodes.Personas.description: 'Nous les avons d√©finis pour qu‚Äôils repr√©sentent la diversit√© des cas d‚Äôusage du simulateur.<1>Toute ressemblance avec une personne existant ou ayant exist√© serait purement fortuite !</1>En aucune mesure, on ne peut dire qu‚Äôils sont repr√©sentatifs de la distribution de la population fran√ßaise : il ne s‚Äôagit pas de coller aux statistiques de la population, mais de retrouver parmi nos dix personas au moins un qui repr√©sente chaque usage majeur et diff√©renciant pour le simulateur. Ainsi, nous avons fait varier pour chacun d‚Äôentre eux :<3><0>Leur genre : m√™me s‚Äôil n‚Äôinflue pas sur l‚Äôempreinte, il serait √©tonnant de n‚Äôavoir que des personas ‚Äúfemmes‚Äù</0><1>Leur √¢ge et situation personnelle / professionnelle : au moins un √©tudiant, un retrait√©, un adulte au foyer, un actif</1><2>La taille de leur foyer : de 1 personne √† famille nombreuse</2><3>Leur lieu de vie : de l‚Äôurbain, du rural et du p√©ri-urbain, dans le nord, dans le sud, les plaines, la montagne et sur une √Æle</3><4>Leur logement : de l‚Äôappartement √† la maison, du neuf √† l‚Äôancien</4><5>Leurs modes de transport : de la marche √† la voiture en passant par le ferry et l‚Äôavion</5><6>Leur r√©gime alimentaire : au moins un v√©g√©talien, un v√©g√©tarien, une personne ne mangeant que du poisson, et un amateur de viande rouge</6><7>Leur tendance √† l‚Äôachat : du tout occasion au tout neuf, de l‚Äôacheteur compulsif √† celui ou celle qui n‚Äôach√®te presque rien</7><8>Leur fa√ßon de partir en vacances : mode de transport, h√©bergement, on trouve de tout</8><9>Leurs loisirs : de la culture, du sport, du bien-√™tre‚Ä¶</9></3>'
