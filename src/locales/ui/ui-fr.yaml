  publicodes.Tutoriel.slide1.p1: <0>Le climat se r√©chauffe √† cause des activit√©s humaines, c'est un fait. Tout ce que nous consommons, utilisons, puis jetons a n√©cessit√© de la mati√®re et de l'√©nergie. Que ce soit pour la phase de production, d'utilisation, ou de fin de vie du bien, ou du service. Ainsi, toutes nos activit√©s participent √† √©mettre des gaz √† effet de serre. Certaines √©norm√©ment, d'autres tr√®s peu. Mais quel est notre impact, √† notre √©chelle de citoyen ?</0>
