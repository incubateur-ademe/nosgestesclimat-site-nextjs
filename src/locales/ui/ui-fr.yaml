  publicodes.Tutoriel.slide2.p1: "Avec une unit√© au nom barbare : l'√©quivalent CO‚ÇÇ. Le dioxyde de carbone <2></2>, vous le connaissez : on l'expire toute la journ√©e, mais sans influence sur le climat."
