  publicodes.Personas.description: 'Los hemos definido para que representen la diversidad de los casos de uso del simulador<1>: ¬°cualquier parecido con una persona existente o pasada ser√≠a pura coincidencia!</1>En ning√∫n caso podemos decir que sean representativos de la distribuci√≥n de la poblaci√≥n francesa: no se trata de ce√±irse a las estad√≠sticas de poblaci√≥n, sino de encontrar entre nuestros diez personajes al menos uno que represente cada uso importante y diferenciador del simulador. As√≠ pues, para cada personaje hemos variado lo siguiente<3><0>Su sexo: aunque no influye en la huella, ser√≠a sorprendente que s√≥lo hubiera personas "femeninas"</0><1>La edad y la situaci√≥n personal y profesional: al menos un estudiante, un jubilado, un adulto en casa y un trabajador</1><2>El tama√±o de su hogar: desde una persona hasta una familia numerosa</2><3>D√≥nde viven: en zonas urbanas, rurales y suburbanas, en el norte, en el sur, en llanuras, en monta√±as y en una isla</3><4>D√≥nde viven: de pisos a casas, de edificios nuevos a antiguos</4><5>Medios de transporte: a pie, en coche, en ferry o en avi√≥n</5><6>Su dieta: al menos un vegano, un vegetariano, una persona que s√≥lo come pescado y un amante de la carne roja</6><7>Sus h√°bitos de compra: de segunda mano a nuevo, del comprador compulsivo al que no compra casi nada</7><8>Su forma de ir de vacaciones: medio de transporte, alojamiento, hay para todos los gustos</8><9>Sus aficiones: cultura, deporte, bienestar..</9></3>'
  publicodes.Personas.description.lock: 'Nous les avons d√©finis pour qu‚Äôils repr√©sentent la diversit√© des cas d‚Äôusage du calculateur.<1>Toute ressemblance avec une personne existant ou ayant exist√© serait purement fortuite !</1>En aucune mesure, on ne peut dire qu‚Äôils sont repr√©sentatifs de la distribution de la population fran√ßaise : il ne s‚Äôagit pas de coller aux statistiques de la population, mais de retrouver parmi nos dix personas au moins un qui repr√©sente chaque usage majeur et diff√©renciant pour le calculateur. Ainsi, nous avons fait varier pour chacun d‚Äôentre eux :<3><0>Leur genre : m√™me s‚Äôil n‚Äôinflue pas sur l‚Äôempreinte, il serait √©tonnant de n‚Äôavoir que des personas ‚Äúfemmes‚Äù</0><1>Leur √¢ge et situation personnelle / professionnelle : au moins un √©tudiant, un retrait√©, un adulte au foyer, un actif</1><2>La taille de leur foyer : de 1 personne √† famille nombreuse</2><3>Leur lieu de vie : de l‚Äôurbain, du rural et du p√©ri-urbain, dans le nord, dans le sud, les plaines, la montagne et sur une √Æle</3><4>Leur logement : de l‚Äôappartement √† la maison, du neuf √† l‚Äôancien</4><5>Leurs modes de transport : de la marche √† la voiture en passant par le ferry et l‚Äôavion</5><6>Leur r√©gime alimentaire : au moins un v√©g√©talien, un v√©g√©tarien, une personne ne mangeant que du poisson, et un amateur de viande rouge</6><7>Leur tendance √† l‚Äôachat : du tout occasion au tout neuf, de l‚Äôacheteur compulsif √† celui ou celle qui n‚Äôach√®te presque rien</7><8>Leur fa√ßon de partir en vacances : mode de transport, h√©bergement, on trouve de tout</8><9>Leurs loisirs : de la culture, du sport, du bien-√™tre‚Ä¶</9></3>'
