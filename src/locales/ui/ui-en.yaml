  publicodes.Tutoriel.slide1.p1: It's a fact that the climate is warming because of human activity. Everything we consume, use and then throw away requires materials and energy. Whether it's during the production, use or end-of-life phase of the good or service. So all our activities contribute to greenhouse gas emissions. Some a great deal, others very little. But what is our impact, as individual citizens?
  publicodes.Tutoriel.slide1.p1.lock: Le climat se r√©chauffe √† cause des activit√©s humaines, c'est un fait. Tout ce que nous consommons, utilisons, puis jetons a n√©cessit√© de la mati√®re et de l'√©nergie. Que ce soit pour la phase de production, d'utilisation, ou de fin de vie du bien, ou du service. Ainsi, toutes nos activit√©s participent √† √©mettre des gaz √† effet de serre. Certaines √©norm√©ment, d'autres tr√®s peu. Mais quel est notre impact, √† notre √©chelle de citoyen ?
  L'int√©gralit√© du calcul est <2>document√©</2> en ligne pour les curieux et les experts.: The entire calculation is <2>documented</2> online for the curious and the experts.
