  publicodes.Tutoriel.slide6: <0>Driving a car, eating a steak, heating your home, getting medical treatment, buying a TV...</0><1>Our individual consumption footprint is the sum total of all the activities that make up our modern lives. </1>
  publicodes.Tutoriel.slide6.lock: <0>Prendre la voiture, manger un steak, chauffer sa maison, se faire soigner, acheter une TV...</0><1>L'empreinte de notre consommation individuelle, c'est la somme de toutes ces activit√©s qui font notre vie moderne. </1>
  publicodes.Tutoriel.slide2.p1: 'With a unit with a barbaric name: the CO‚ÇÇ equivalent. Carbon dioxide <2></2>, you know it: we breathe it out all day long, but it has no influence on the climate.'
  publicodes.Tutoriel.slide2.p1.lock: "Avec une unit√© au nom barbare : l'√©quivalent CO‚ÇÇ. Le dioxyde de carbone <2></2>, vous le connaissez : on l'expire toute la journ√©e, mais sans influence sur le climat."
