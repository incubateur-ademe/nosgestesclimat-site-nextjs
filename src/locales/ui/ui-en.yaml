  publicodes.Tutoriel.slide2.blockquote: 'Other gases, especially methane <2></2> and nitrous oxide <6></6> also warm the planet: their warming potential is converted into CO‚ÇÇ equivalent to simplify measurement. '
  publicodes.Tutoriel.slide2.blockquote.lock: "D'autres gaz, surtout le m√©thane <2></2> et le protoxyde d'azote <6></6> r√©chauffent aussi la plan√®te : on convertit leur potentiel de r√©chauffement en √©quivalent CO‚ÇÇ pour simplifier la mesure. "
  publicodes.Tutoriel.slide2.p2: It's the machines that make our modern comforts and conveniences that emit massive amounts of it, so much so that we count it in thousands of kilos per year and per person, and therefore in <2>tonnes</2> of CO‚ÇÇe!
  publicodes.Tutoriel.slide2.p2.lock: Ce sont les machines qui font notre confort moderne qui en rejettent massivement, √† tel point qu'on le compte en milliers de kilos par an et par personne, donc en <2>tonnes</2> de CO‚ÇÇe !
  Vous pouvez cr√©er un nouveau groupe avec d‚Äôautres amis.: You can create a new group with other friends.
  publicodes.Tutoriel.slide1.p2: To estimate our own contribution to global warming (our "climate impact"), we usually calculate the carbon footprint of our individual consumption.
  publicodes.Tutoriel.slide1.p2.lock: Pour estimer sa propre contribution au r√©chauffement de la plan√®te (son "impact climat"), il est d'usage de calculer ce qu'on appelle l'empreinte carbone individuelle de consommation.
