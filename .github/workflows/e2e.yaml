name: Cypress Tests

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  sleep:
    name: Wait for the vercel build to complete
    runs-on: ubuntu-latest
    steps:
      - name: Waiting for Vercel Preview
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: waitForVercel
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600
          check_interval: 30

  cypress-run:
    runs-on: ubuntu-latest
    needs: [sleep]
    container:
      image: cypress/browsers:latest
      options: --user 1001
    name: Run E2E tests
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v7

      - name: Setup baseUrl to deploy-preview
        if: ${{ success() && steps.branch-name.outputs.is_default == 'false' }}
        run: |
          # Sanitize branch name to prevent code injection (only alphanumeric and dash allowed)
          SAFE_BRANCH=$(echo "${{ steps.branch-name.outputs.current_branch }}" | sed 's/[^a-zA-Z0-9-]/-/g')
          echo "CYPRESS_baseUrl=https://nosgestesclimat-git-${SAFE_BRANCH}-ademe.vercel.app" >> "$GITHUB_ENV"
          echo "MODE=preview" >> "$GITHUB_ENV"

      - name: Setup baseUrl to https://nosgestesclimat.fr
        if: ${{ !success() || steps.branch-name.outputs.is_default == 'true' }}
        run: |
          echo "CYPRESS_baseUrl=https://nosgestesclimat.fr" >> "$GITHUB_ENV"
          echo "MODE=production" >> "$GITHUB_ENV"

      - name: Test - e2e [${{ env.MODE }}]
        # Pin SHA for security reasons
        uses: cypress-io/github-action@b7eafc2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e
        with:
          build: yarn run e2e:generate
          browser: chrome
          spec: cypress/e2e/integration/**/*.cy.js
        env:
          SERVER_URL: ${{ secrets.SERVER_URL }}
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
      - name: Upload Cypress screenshots
        if: failure() # seulement en cas d'Ã©chec
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
