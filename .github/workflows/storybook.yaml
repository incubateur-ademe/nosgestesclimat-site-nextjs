name: Storybook

on:
  workflow_dispatch:
  push:
    branches:
      - 'preprod'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: './package.json'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Build ðŸ”§
        run: pnpm storybook:build:github-pages
        env:
          NEXT_PUBLIC_SITE_URL: https://storybook.nosgestesclimat.fr

      - name: Upload artifact ðŸ“¦
        uses: actions/upload-pages-artifact@v6
        with:
          path: ./storybook-static

      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4
