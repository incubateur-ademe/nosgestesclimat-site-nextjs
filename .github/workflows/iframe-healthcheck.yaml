name: Iframe Healthcheck
permissions:
  contents: read

on:
  schedule:
    - cron: '0 5 * * *' # Runs at 5:00 AM UTC
    - cron: '0 14 * * *' # Runs at 2:00 PM UTC
    - cron: '0 17 * * *' # Runs at 5:00 PM UTC
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: true
        type: string
  push:
    branches:
      - NGC-1738

jobs:
  healthcheck:
    name: Run iframe healthcheck
    runs-on: ubuntu-latest
    env:
      MATTERMOST_WEBHOOK_URL: ${{ vars.MATTERMOST_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Chrome
        run: npx puppeteer browsers install chrome

      - name: Run iframe healthcheck
        id: healthcheck
        run: yarn iframe-healthcheck
